<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NFT Card</title>
</head>
<body> 
  <div class="container">
    <div class="card">
      <image class="card-hover" src="images/icon-view.svg"></image>
      <a href=""><image id="card-image" src="images/image-equilibrium.jpg"></image></a>
        <div class="card-text">
          <a href=""><p id="card-title">Equilibrium #3429</p></a>
          <p id="card-description">Our Equilibrium collection promotes balance and calm.</p>
          <p id="card-info">
            <image src="images/icon-ethereum.svg"></image><span id="ethereum-color"> 0.041 ETH</span> 
            <image src="images/icon-clock.svg"></image> <span id="clock-color">3 days left</span></p>
            <p id="card-creator">
              <image id="creator-image"src="images/image-avatar.png"></image>Creation of <a href=""><span id="card-creator-name">Jules Wyvern</span></a></p>
         </div>
     </div>
  </div>
</body>
</html>
